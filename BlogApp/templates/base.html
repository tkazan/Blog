<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="mb-5">
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-info lead">
            <ul class="navbar-nav">
                <li class="nav-item mr-3">
                    <a class="nav-link text-light" href="{% url 'home' %}">HOME </a>
                </li>
                <li class="nav-item mr-3">
                    <a class="nav-link text-light" href="{% url 'new' %}">NEW POST</a>
                </li>
            </ul>
        </nav>
        <br/>

        {% block content %}
        {% endblock %}

        <footer class="container text-light bg-info text-center py-2 fixed-bottom">
            <span class="mr-5">2018 created by: Tobiasz Kazanowski</span>
            <a class="text-light" href="mailto: tobiaszkazanowski@gmail.com" >
                <i class="fa fa-envelope mr-1"></i>tobiaszkazanowski@gmail.com
            </a>
            <a class="text-light" href="https://github.com/tkazan" target="_blank">
                <i class="fa fa-github fa-lg mr-1 ml-5"></i>github.com/tkazan
            </a>
        </footer>
    </div>
</body>
</html>
