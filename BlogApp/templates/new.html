{% extends 'base.html' %}

{% block title %}New Post{% endblock %}

{% block content %}
    {% load wysiwyg %}
    {% wysiwyg_setup %}

    <form method="post" action="#">
    {% csrf_token %}
        <table class="table table-striped table-bordered">
            {{ form.as_table }}
            <tr>
                <th>Description:</th>
                <td><textarea id="foo" name="description"></textarea></td>
            </tr>
        </table>
        <br/>
        <input type="submit" name="add" value="Post" class="btn btn-success mx-3">
        <a href="{% url 'home' %}">
            <button class="btn btn-info mx-3">Back</button>
        </a>
    </form>

    {% wysiwyg_editor "foo" %}
{% endblock %}
