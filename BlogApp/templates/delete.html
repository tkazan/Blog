{% extends 'base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
    <br/>
    <h2>Do you really want to delete post: <strong>{{ post.title }}</strong></h2>
    <form method="POST" action="#">
    {% csrf_token %}

        <input class="btn btn-success ml-5" type="submit" name="submit" value="YES">
    </form>
{% endblock %}
